<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Bootstrap To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <!-- Top Header with Clock and Greeting Message -->
    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-6 mb-3">
                <h2>EZ Organizer</h2>
            </div>
            <div class="col-md-6 mt-2 text-end">
                <div id="clock"></div>

            </div>
            <br>
            <div class="alert alert-primary mt-3" role="alert">
                <p id="greeting-message"></p>
            </div>

        </div>
    </div>

    <!-- Task Columns -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4">
                <h3>To Do</h3>
                <div id="todo-column" class="task-column" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

                <!-- Add Task Button -->
                <div class="container mt-3">
                    <button class="btn btn-success" id="addTaskButton">Add Task +</button>
                </div>
            </div>

            <div class="col-md-4">
                <h3>Doing</h3>
                <div id="doing-column" class="task-column" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
            <div class="col-md-4">
                <h3>Done</h3>
                <div id="done-column" class="task-column" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <button class="btn btn-danger mt-2" id="clearButton">Clear</button>
                <!-- Archive Button -->

                <button class="btn btn-secondary mt-2" id="archiveButton">Archive</button>

            </div>
        </div>
    </div>





    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

</body>

</html>
